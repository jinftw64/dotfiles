font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: Hack Nerd Font
    style: Regular
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: Hack Nerd Font
    style: Bold
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: Hack Nerd Font
    style: Italic
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 11

import:
  - /home/jin/.config/alacritty/dracula.yml
